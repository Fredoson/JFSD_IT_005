<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-form</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">

    <form id="Student-form" style="display: inline-block; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9; width: 300px;">
        
        <label for="Fname" style="display: block; margin-bottom: 5px;">Enter Name</label>
        <input type="text" placeholder="Enter your name" id="Fname" style="margin-bottom: 10px; padding: 5px; width: 100%;"><br>

        <label for="phone" style="display: block; margin-bottom: 5px;">Enter Phone Number</label>
        <input type="tel" placeholder="Enter your phone number" id="phone" style="margin-bottom: 10px; padding: 5px; width: 100%;"><br>

        <label for="email" style="display: block; margin-bottom: 5px;">Enter Email</label>
        <input type="email" placeholder="Enter your email" id="email" style="margin-bottom: 10px; padding: 5px; width: 100%;"><br>

        <label for="Fname1" style="display: block; margin-bottom: 5px;">Enter Password</label>
        <input type="password" placeholder="Enter your password" id="Fname1" style="margin-bottom: 10px; padding: 5px; width: 100%;"><br>

        <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px;">Submit</button>
    </form>

    <script>
        var form = document.getElementById("Student-form")
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Form submitted");
            form.reset();
        });
    </script>

</body>
</html>
